{% extends 'base.html' %}
{% block content %}

<h1>Code List</h1>

{% for language in languages %}
  <div class="card">
    <a href="{% url 'detail' language.id %}">
      <div class="card-content">
        <span class="card-title">{{ language.name }}</span>
        <p>Use: {{ language.use }}</p>
        <p>Description: {{ language.description }}</p>
      </div>
    </a>
  </div>
{% endfor %}


{% endblock  %}
