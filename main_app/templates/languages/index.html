{% extends 'base.html' %}
{% block content %}

<h1>Code List</h1>

{% for language in languages %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ language.name }}</span>
      <p>Use: {{ language.use }}</p>
      <p>Description: {{ language.description }}</p>
    </div>
  </div>
{% endfor %}


{% endblock  %}
